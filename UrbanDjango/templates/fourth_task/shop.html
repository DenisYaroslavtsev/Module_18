{% extends "menu.html" %}

{% block title %}
    {{ block.super }}
{% endblock %}

{% block pagename %}
    <h1>Наша продукция</h1>
{% endblock %}

{% block menu %}
    <p><a href = "{% url 'first_page' %}">Главная</a></p>
    {{ block.super }}
{% endblock %}

{% block content %}
    <ul>
        {% for item in context.cheats %}
            <li>{{ item }} <button>Купить</button></li>
        {% endfor %}
    </ul>
{% endblock %}
